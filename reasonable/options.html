<!doctype html>
<html>
<head>
<title>reasonable</title>
<link rel="stylesheet" type="text/css" href="/style/options.css">
</head>
<body>
<h1><img src="/image/icon_48.png" alt="logo">reasonable</h1>
<form id="options" onsubmit="javascript:return false;">
<ul>
<li><input type="checkbox" id="showAltText" onclick="enableSave()"><label for="showAltText">Show alt text (if available) below pictures</label></li>
<li><input type="checkbox" id="showPictures" onclick="enableSave()"><label for="showPictures">Show pictures in comments</label></li>
<li><input type="checkbox" id="showYouTube" onclick="enableSave()"><label for="showYouTube">Show YouTube in comments</label></li>
<li><input type="checkbox" id="updatePosts" onclick="enableSave()"><label for="updatePosts">Check for new posts (beta)</label></li>
<li>
<label for="blockList">Block list (comma-separated):</label><br>
<textarea id="blockList" rows="5" cols="80" spellcheck="false" onkeydown="enableSave()"></textarea>
</li>
</ul>
</form>
<ul>
<li class="hidden">
<label for="recommendList">Recommended for blacklist:</label><br>
<textarea id="recommendList" rows="5" cols="80" spellcheck="false"></textarea><br>
<input type="button" value="Add All" onclick="javascript:addAllTrolls()">
</li>
</ul>
<ul id="trollLists">
<li>
<div>
<label for="blacklist">Blacklist:</label>
<br>
<select id="blacklist" multiple></select>
</div>
</li>
<li><button>←</button></li>
<li>
<div>
<label for="reclist">Recommended:</label>
<br>
<select id="reclist" multiple></select>
</div>
</li>
<li><button>→</button></li>
<li>
<div>
<label for="whitelist">Whitelist:</label>
<br>
<select id="whitelist" multiple></select>
</div>
</li>
</ul>

<input type="button" id="saveButton" value="Save" onclick="javascript:save()" disabled>
<script type="text/javascript" src="/script/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="/script/options.js"></script>
</body>
</html>
